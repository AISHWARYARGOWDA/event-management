<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hidden {
      display: none;
    }
    .toggle-link {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Firebase Auth</h1>

    <!-- Sign Up Form -->
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <span class="toggle-link" id="show-signin">Sign In</span></p>
    </form>

    <!-- Sign In Form -->
    <form id="signin-form" class="hidden">
      <h2>Sign In</h2>
      <input type="text" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <p>Don't have an account? <span class="toggle-link" id="show-signup">Sign Up</span></p>
    </form>

    <div class="message" id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
